<div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
  <div class="d-flex align-items-center gap-2 mb-3 mb-sm-0">
    <label for="items-per-page" class="form-label mb-0">Items per page:</label>
    <select id="items-per-page" class="form-select form-select-sm w-auto" [formControl]="perPageFormControl">
      <option selected>5</option>
      <option>10</option>
      <option>15</option>
      <option>50</option>
    </select>
  </div>
  <nav>
    <ul class="pagination justify-content-center m-0">

      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
      </li>

      <li class="page-item"
          *ngFor="let page of pages"
          [class.active]="page === currentPage"
          [class.disabled]="page === '...'">
        <button class="page-link"
                [disabled]="page === '...'"
                (click)="goToPage(+page)">
          {{ page }}
        </button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
      </li>

    </ul>
  </nav>
</div>
